<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Giphy Search</title>

    <!-- CSS Links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="assets/css/reset.css">-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Main Container - BOOTSTRAP-->
    <div class="container-fluid">

        <div class="row my-5">

            <!-- Left Side-->
            <div class="col-lg-4 col-sm-12 mb-3">
                <div class="card card-default">
                    <div class="card-body p-0">
                        <!-- Left Side Header-->
                        <div class="jumbotron ">
                            <h1 class="text-center">The Movie/TV Show Character GIF Search</h1>
                        </div>
                        <!-- Left Side Search & Buttons-->
                        <h4 class="text-center pb-3 px-3"> Use the field below to add new characters to the quick search
                            list.</h4>
                        <!-- INPUT FIELD-->
                        <form class="px-3 mt-2">
                            <div class="form-group">
                                <input type="text" class="form-control" id="character-add-input"
                                    placeholder="Character Name">
                                <small id="inputHelp" class="form-text text-muted">Enter the character name to add to
                                    the quick search list.</small>
                            </div>
                            <button type="submit" id="gif-input-button"
                                class="btn btn-outline-primary btn-block mb-4">Add To Quick Search</button>
                        </form>

                        <hr>

                        <h4 class="text-center pb-3 px-3"> Character Quick Search</h4>
                        <!---- Button List ----->
                        <div id="button-list" class="pb-2">

                        </div>

                    </div>
                </div>
            </div>

            <!-- Rightside to Display Gifs -->
            <div class="col-lg-8 col-sm-12">
                <div class="card card-default">
                    <div class="card-header text-center">
                        <h2>Top 10 GIF Results</h2>
                        <p>Click image to play/pause GIF</p>
                    </div>
                    <!-- Display Gifs Below-->
                    <div class="card-body">
                        <div id="gif-results">

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>



    <!-- Javascript & JQuery Sources-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
